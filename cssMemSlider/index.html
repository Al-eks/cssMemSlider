<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>cssMemSlider</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="slider middle">
    <div class="slides">
      <input type="radio" name="r" id="r1" checked>
      <input type="radio" name="r" id="r2">
      <input type="radio" name="r" id="r3">
      <input type="radio" name="r" id="r4">
      <div class="slide s1"><img src="assets/someone-css.jpg" alt="someone-css"></div>
      <div class="slide"><img src="assets/create-meme.jpg" alt="create-meme"></div>
      <div class="slide"><img src="assets/frontend-backend.jpg" alt="frontend-backend"></div>
      <div class="slide"><img src="assets/crosscheck-scores.jpg" alt="crosscheck-scores"></div>
    </div>
  </div>
  <div class="down-wraper">
    <div>
      <p class="heading">someone-css</p>
    </div>
    <div class="navigation">
      <label for="r1" class="bar"></label>
      <label for="r2" class="bar"></label>
      <label for="r3" class="bar"></label>
      <label for="r4" class="bar"></label>
    </div>
  </div>
</body>
</html>
